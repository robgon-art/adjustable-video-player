<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Adjustable Video Player</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- video is kept as the source for the WebGL texture; native controls are removed -->
    <video id="video" src="Firefly_Halloween_2025_v1.mp4" preload="metadata" playsinline loop></video>

    <!-- canvas used for WebGL rendering of the video -->
    <canvas id="glcanvas" aria-label="Video canvas"></canvas>

    <script src="script.js"></script>
</body>

</html>
